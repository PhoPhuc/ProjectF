<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic WebOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div class="app-icon" data-app="notepad">
      <span>📝</span>
      <div class="icon-label">Notepad</div>
    </div>
    <div class="app-icon" data-app="settings">
      <span>⚙️</span>
      <div class="icon-label">Cài đặt</div>
    </div>
    <div class="app-icon" data-app="study">
      <span>🎓</span>
      <div class="icon-label">Học tập</div>
    </div>
    <div class="app-icon" data-app="about">
      <span>ℹ️</span>
      <div class="icon-label">About</div>
    </div>
  </div>
  <div id="taskbar">
    <div id="taskbar-apps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
